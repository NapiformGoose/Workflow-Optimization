<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Materials</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
    <h2>Materials</h2>
    <form name="materialForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group">
            <label for="name">Название:</label>
            <input class="form-control" name="name" />
        </div>
        <div class="form-group">
            <label for="quantity">Количество:</label>
            <input class="form-control" name="quantity" />
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
            <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Id</th><th>Название</th><th>Количество</th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>
 
    <script>

        // Получение всех материалов
        function GetMaterials() {
            $.ajax({
                url: 'https://localhost:44371/api/materials',
                type: 'GET',
                contentType: "application/json",
                success: function (materials) {
console.dir(materials);
                    var rows = "";
                    $.each(materials, function (index, material) {
                        // добавляем полученные элементы в таблицу
                        rows += row(material);
                    })
                    $("table tbody").append(rows);
                 }
            });
        }
        // Получение одного материала
        function GetMaterials(id) {
            $.ajax({
                url: 'https://localhost:44371/api/materials/'+id,
                type: 'GET',
                contentType: "application/json",
                success: function (material) {
                    var form = document.forms["materialForm"];
                    form.elements["id"].value = material.id;
                    form.elements["name"].value = material.name;
                    form.elements["quantity"].value = material.quantity;
                }
            });
        }
        // Добавление материала
        function CreateMaterial(materialName, materialQuantity) {
            $.ajax({
                url: "api/materials",
                contentType: "application/json",
                method: "POST",
                data: JSON.stringify({
                    name: materialName,
                    age: materialQuantity
                }),
                success: function (material) {
                    reset();
                    $("table tbody").append(row(material));
                }
            })
        }
        // Изменение материала
        function EditMaterial(materialId, materialName, materialQuantity) {
            $.ajax({
                url: "api/materials",
                contentType: "application/json",
                method: "PUT",
                data: JSON.stringify({
                    id: materialId,
                    name: materialName,
                    age: materialQuantity
                }),
                success: function (material) {
                    reset();
                    $("tr[data-rowid='" + material.id + "']").replaceWith(row(material));
                }
            })
        }
 
        // сброс формы
        function reset() {
            var form = document.forms["materialForm"];
            form.reset();
            form.elements["id"].value = 0;
        }
 
        // Удаление материала
        function DeleteMaterial(id) {
            $.ajax({
                url: "api/materials/"+id,
                contentType: "application/json",
                method: "DELETE",
                success: function (material) {
                    $("tr[data-rowid='" + material.id + "']").remove();
                }
            })
        }
        // создание строки для таблицы
        var row = function (material) {
            return "<tr data-rowid='" + material.id + "'><td>" + material.id + "</td>" +
                   "<td>" + material.name + "</td> <td>" + material.quantity + "</td>" +
                   "<td><a class='editLink' data-id='" + material.id + "'>Изменить</a> | " +
                    "<a class='removeLink' data-id='" + material.id + "'>Удалить</a></td></tr>";
        }
        // сброс значений формы
        $("#reset").click(function (e) {
 
            e.preventDefault();
            reset();
        })
 
        // отправка формы
        $("form").submit(function (e) {
            e.preventDefault();
            var id = this.elements["id"].value;
            var name = this.elements["name"].value;
            var quantity = this.elements["quantity"].value;
            if (id == 0)
                CreateMaterial(name, quantity);
            else
                EditMaterial(id, name, quantity);
        });
 
        // нажимаем на ссылку Изменить
        $("body").on("click", ".editLink", function () {
            var id = $(this).data("id");
            GetMaterials(id);
        })
        // нажимаем на ссылку Удалить
        $("body").on("click", ".removeLink", function () {
            var id = $(this).data("id");
            DeleteMaterial(id);
        })
 
        // загрузка материалов
        GetMaterials();
 
    </script>
</body>
</html>
